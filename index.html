<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Movie List</title>
</head>
<body>
  <div class="container">
    <h1>Movies to watch</h1>
    <p>Make a list of movies that you want to watch with this app. All your data will stay here for ever, unless you delete them!</p>
    <form id="movie-form">
      <div>
        <label for="title">Movie Title:</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Director:</label>
        <input type="text" id="director" class="u-full-width">
      </div>
      <div>
        <label for="isbn">Year Made:</label>
        <input type="number" id="year" class="u-full-width">
      </div>
      <div>
        <input id="button" type="submit" value="Submit">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Year Made</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="movie-list">

      </tbody>
    </table>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
